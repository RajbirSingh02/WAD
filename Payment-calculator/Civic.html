<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>


<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main role="main">

        <div class="container marketing">
            <br><br><br><br>

            <hr class="featurette-divider">
            <div class="row featurette">
                <div class="col-md-7">
                    <h2 class="featurette-heading">Honda Civic 1.5 VTEC Turbo </h2>
                    <img src="images/Civic.jpg" style="width:900px;height:600px;"><br /><br />
                    <table>
                        <thead>
                            <tr>
                                <table class="table table-striped table-bordered">
                                    <tbody>
                                        <tr>
                                            <td>
                                                <hr class="featurette-divider">
                                                <form onsubmit="event.preventDefault; calc(event)">
                                                    <h2 style="text-align: center;">Payment Calculator</h2>


                                                    <h4>Price:&emsp;
                                                        <h4 id="price_txt" value="1104000">1104000 ฿</h4>
                                                    </h4>
                                                    <h4>Interest Rate(Year):&emsp;
                                                        <div id="int-btn-group" class="btn-group">
                                                            <span id="selected_int" type="hidden" value=""></span>
                                                            <button type="button" class="btn btn-primary"
                                                                value=0>0%</button>
                                                            <button type="button" class="btn btn-primary"
                                                                value=4>4%</button>
                                                            <button type="button" class="btn btn-primary "
                                                                value="8">8%</button>
                                                        </div>
                                                    </h4>

                                                    <h4 id="display_down">Down Payment:&emsp;
                                                        <span id="down_txt">0</span>&emsp;
                                                        <select id="rate_txt" onchange="setDown(this.value);">
                                                            <option value="0.0">--</option>
                                                            <option value="0.10">10%</option>
                                                            <option value="0.15">15%</option>
                                                            <option value="0.20">20%</option>
                                                            <option value="0.25">25%</option>
                                                            <option value="0.30">30%</option>
                                                            <option value="0.35">35%</option>
                                                        </select>
                                                    </h4>


                                                    <h4>Mortgage Period(months):&emsp;
                                                        <select id="morg_txt">
                                                            <option value="0">--</option>
                                                            <option value="12">12 </option>
                                                            <option value="24">24 </option>
                                                            <option value="36">36 </option>
                                                            <option value="48">48 </option>
                                                            <option value="60">60 </option>
                                                            <option value="72">72 </option>
                                                        </select>

                                                    </h4>

                                                    <h4 id="display_down_month">Installment per Month:&emsp;
                                                        <span class="cur" id="inst_txt"> 0</span>
                                                    </h4>
                                                    <div class="w-100"
                                                        style="justify-content: center; height: min-content; display: flex;">
                                                        <button class="btn btn-primary" type="submit" id="calculation"
                                                            value="Toyota Camry">Calculate</button>
                                                    </div>
                                                </form>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </tr>
                        </thead>
                    </table><br /><br />
                </div>
            </div>
        </div>
    </main>
</body>
<script defer src="js/calculatePrice.js"></script>
<script>
    let x = document.querySelectorAll(".cur");
    for (let i = 0, len = x.length; i < len; i++) {
        let num = Number(x[i].innerHTML)
            .toLocaleString('en');
        x[i].innerHTML = num;
        x[i].innerHTML += "฿";
        x[i].classList.add("currSign");
    } 
</script>

</html>
